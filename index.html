    <h1 itemprop="name">
      <a class="article-title" href="/2017/02/14/16-17赛季欧冠八分之一决赛总结/">16-17赛季欧冠把八分之一决赛首回合总结</a>
    </h1>
  

      </header>
      
    
    <div class="article-entry" itemprop="articleBody">
      
          
        <p>##皇马<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">皇马这一场表现还算中规中矩。首先C罗表现的越来月无私了，6脚助攻5次</div><div class="line">传正真的和原来只想进球的他不一样了。J罗看到他能首发挺开心的，在皇</div><div class="line">马想要出场都是要靠自己努力的。本泽马今天表现非常抢眼，和前几场的萎</div><div class="line">靡有关。希望次回合在伯纳乌能够继续稳中有进，挺进四强</div></pre></td></tr></table></figure></p>
<p><img src="http://img3.cache.netease.com/photo/0005/2017-02-16/600x450_CDCDSOS100BV0005.jpg" alt="RM"><br><img src="http://img3.cache.netease.com/photo/0005/2017-02-16/600x450_CDCDSOH500BV0005.jpg" alt="RM"><br><img src="http://img2.cache.netease.com/photo/0005/2017-02-16/600x450_CDCDSOMU00BV0005.jpg" alt="RM"></p>
<h2 id="巴萨"><a href="#巴萨" class="headerlink" title="巴萨"></a>巴萨</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">巴萨这一场表现的非常糟糕，原来宇宙最强队现在感觉已经完全没有中场</div><div class="line">了，小白、布教授的老去，哈维的离队对巴萨造成的影响是前所未有的。戈</div><div class="line">麦斯完全不能顶替哈维的位子，传球次数和传球成功率都太低了。LG都没有</div><div class="line">首发的机会。MSN内马尔被大巴黎看透，巴萨进攻基本是从他这个点发起，</div><div class="line">但是内马尔一拿球大巴黎基本就会形成包夹围抢之势。龅牙苏这场也隐身</div><div class="line">了。恩里克这个赛季感觉只有一个国王杯可以争取一下了。</div></pre></td></tr></table></figure>
<p><img src="http://img4.cache.netease.com/photo/0005/2017-02-15/CD9UF44L00BV0005.jpg" alt="FCB"><br><img src="http://img3.cache.netease.com/photo/0005/2017-02-15/900x600_CD9RN41M00BV0005.jpg" alt="FCB"><br><img src="http://img5.cache.netease.com/photo/0005/2017-02-15/900x600_CD9RHUNK00BV0005.jpg" alt="FCB"></p>
